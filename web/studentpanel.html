      @import url('https://fonts.googleapis.com/css?family=Germania+One');
      .main span{
        font-family: 'Germania One', cursive;
        font-size: 100px;
        font-weight: bolder;
        animation: animate infinite 2s linear;
        margin:0 20px;
        color: white;
      }
      .main span:nth-child(1){
        animation-delay: 0s;
      }
      .main span:nth-child(2){
        animation-delay: 0.2s;
      }
      .main span:nth-child(3){
        animation-delay: 0.4s;
      }
      .main span:nth-child(4){
        animation-delay: 0.6s;
      }
      .main span:nth-child(5){
        animation-delay: 0.8s;
      }
      .main span:nth-child(6){
        animation-delay: 1s;
      }
      .main span:nth-child(7){
        animation-delay: 1.2s;
      }
      @keyframes animate {
        0%{
          transform:scale(1);
          text-shadow: 0 0 0px black;
        }
        50%{

          transform:scale(1.4);
          text-shadow: 0 0 10px black,0 0 30px yellow,0 0 60px green ;
        }
        100%{

          transform:scale(1);
          text-shadow: 0 0 0px black;
        }
      }
      .bb{
      direction:center;
      
      }
      .bb{
        background-color:black;
        opacity:0.8;
        font-size:2em;
        padding:10px 50px;
        border:none;

      }
      .bb:hover{
        transform:translate(0,-5px);
        transition:0.5s;
        box-shadow: -2px 2px 2px lightseagreen,2px -2px 2px red;
      }
      a {
        text-decoration: none;
        color:white;
      }

      
.search-box {

 width: 240px;

}

 background: white;

}

 border-radius: 50%;
 background: #2f3640;
 display: flex;
 justify-content: center;
 align-items: center;
 transition: 0.4s;
 color: white;
 cursor: pointer;
}

.search-btn > i {
 font-size: 30px;
}

.search-txt {
 border: none;
 background: none;
 outline: none;
 float: left;
 padding: 0;
 color: white;
 font-size: 16px;
 transition: 0.4s;
 line-height: 40px;
 width: 0px;
 font-weight: bold;
